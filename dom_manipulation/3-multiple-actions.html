<!DOCTYPE html>
<html>
<head>
  <title>Creating and Removing Elements</title>
</head>
<body>
  <div id="container"></div>

  <button id="toggleButton">Toggle Paragraph</button>

  <script>
    // Select the container element using its id and store it in a variable
    var container = document.getElementById("container");

    // Use the DOM API to create a new <p> element, and add "New paragraph" as its content
    var newParagraph = document.createElement("p");
    newParagraph.textContent = "New paragraph";

    // Append the newly created paragraph to the container element
    container.appendChild(newParagraph);

    // Add event listener to toggle the visibility of the paragraph
    var toggleButton = document.getElementById("toggleButton");
    var isHidden = false;
    toggleButton.addEventListener("click", function() {
      if (isHidden) {
        newParagraph.style.display = "block";
        toggleButton.textContent = "Hide Paragraph";
      } else {
        newParagraph.style.display = "none";
        toggleButton.textContent = "Show Paragraph";
      }
      isHidden = !isHidden;
    });
  </script>
</body>
</html>
